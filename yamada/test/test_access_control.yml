roles:
  - name: role1
    allowed_users:
      - user2
      - user3
    allowed_roles:
      - allow_role1
      - default_allow_role
      - default_deny_role
  - name: role2
    allowed_users:
      - user1
  - name: role3
    allowed_users:
      - user1
      - not_inherit_user
  - name: public_role
    public: true
  - name: family_role
    family: true
  - name: allow_role1
    allowed_roles:
      - role1
  - name: default_deny_role
    default: DENY
  - name: default_allow_role
    default: ALLOW
  - name: role4
    allowed_roles:
      - role1
  - name: role_for_test_denied1
    default: allow
    denied_roles:
      - role_for_test_denied2
    denied_users:
      - user_test_denied4
  - name: role_for_test_denied2
    default: allow
  - name: role_for_test_denied3
    default: allow
  - name: role_for_test_denied4
    default: allow

users:
  - name: user1
    password: user1
    role: role1
  - name: user1_family
    password: user1_family
    role: role1
  - name: user2
    password: user2
    role: role2
  - name: user3
    password: user3
    role: role3
  - name: public_user
    password: public_user
    role: public_role
  - name: family_user1
    password: family_user1
    role: family_role
  - name: family_user2
    password: family_user2
    role: family_role
  - name: allow_role1_user
    password: allow_role1_user
    role: allow_role1
  - name: default_allow_user
    password: TIS
    role: default_allow_role
  - name: default_deny_user
    password: TIS
    role: default_deny_role
  - name: inherit_user
    default: INHERIT
    password: TIS
    role: role2
  - name: not_inherit_user
    default: ALLOW
    password: TIS
    role: role2
  - name: user_test_denied1
    password: TIS
    role: role_for_test_denied1
  - name: user_test_denied2
    password: TIS
    role: role_for_test_denied2
  - name: user_test_denied3
    password: TIS
    role: role_for_test_denied3
  - name: user_test_denied4
    password: TIS
    role: role_for_test_denied4
