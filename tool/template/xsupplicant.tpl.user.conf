<?xml version="1.0"?>
<XsupplicantConfig version="1.0" generated_data="1/20/07">
    <Connections>
    {% for profile in profiles %}
        <Connection>
            <Name>{{ profile.name  }}</Name>
            <Profile>{{ profile.name  }}</Profile>
            <Interface>{{ if_name }}</Interface>
        </Connection>
    {% endfor %}
    </Connections>

    <Profiles>
    {% for profile in profiles %}
        <Profile>
            <Name>{{ profile.name }}</Name>
            <Identity>{{ profile.identity }}</Identity>
            <EAP>
                <Type>{{ profile.eap.type }}</Type>
                <Password>{{ profile.eap.password }}</Password>
            </EAP>
        </Profile>
    {% endfor %}
    </Profiles>
</XsupplicantConfig>
